
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

	
	<script type="text/javascript" src=".\js\webgl-utils.js"></script>
	<script type="text/javascript" src=".\js\initShaders.js"></script>
	<script type="text/javascript" src=".\js\gl-matrix-min.js"></script>
	
	<script type="text/javascript" src="e.js"></script>
</head>

<body onload="init()">
    <h2>Custom Rotation Sierpinski Gasket</h2>
    <canvas id="gl-canvas" width="255" height="255">你的浏览器不支持HTML5 canvas元素</canvas>
	
	<fieldset>
	    <legend>剖分层次控制</legend>
	    <select id="controls1" size="3">
	        <option value="0">剖0层</option>
	        <option value="1">剖1层</option>
	        <option value="2">剖2层</option>
			<option value="3">剖3层</option>
			<option value="4">剖4层</option>
			<option value="5">剖5层</option>
			<option value="6">剖6层</option>
			<option value="7">剖7层</option>
	    </select>
	</fieldset>
	<fieldset>
	    <legend>旋转角度控制</legend>
	    <select id="controls2" size="3">
	        <option value="0">旋转0°</option>
	        <option value="1">旋转60°</option>
	        <option value="2">旋转120°</option>
			<option value="3">旋转180°</option>
			<option value="4">旋转240°</option>
	    </select>
	</fieldset>
</body>

</html>
